spring:
  liquibase:
    change-log: classpath:/liquibase/master.xml
    enabled: true
  application.name: vocabulary-rest-ws
  jackson.default-property-inclusion: NON_EMPTY
  cloud:
    zookeeper:
      enabled: false
      discovery:
        enabled: false
      config:
        enabled: false

management:
  server.port: 8081
  endpoints.web.exposure.include: "*"
  endpoint.shutdown.enabled: true

logging:
  level:
    liquibase: warn

security:
  loginApiBasePath: http://localhost:8080
  actuatorUser: admin
  actuatorSecret: test

export:
  releaseEnabled: true
  deployUser: test
  deployPassword: test
  deployRepository: test

messaging:
  enabled: false

ws:
  apiUrl: http://localhost:8080